descriptor:
  profiles:
    - *default_profile

  - &default_profile !openshift.cartridge.profile
    components:
      httpd:
        publishes:
          ext_uri:
            type: NET_TCP:HTTP
            required: false
        subscribes: 
          doc_root:
            type: FILESYSTEM:DOC_ROOT
            required: false
          vhost:
            type: FILESYSTEM:vhost
            required: false
    connections: {}

