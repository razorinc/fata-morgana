#  Application settings for openshift-flex.

# Global Options  - - - - - - - - - - - - - - - - - - - - -

# Internals  - - - - - - - - - - - - - - - - - - - - - - -
ServerRoot   "${_OPENSHIFT_APP_PROD_DIR}/"
DocumentRoot "${_OPENSHIFT_APP_PROD_DIR}/"

LoadModule userdir_module modules/mod_userdir.so

<IfModule status_module>
   ExtendedStatus           Off
</IfModule>


# Performance Options  - - - - - - - - - - - - - - - - - -
Timeout                  300
MaxKeepAliveRequests     0
KeepAliveTimeout         0
StartServers             ${_OPENSHIFT_MAX_REQUEST_HANDLERS}
ServerLimit              ${_OPENSHIFT_MAX_REQUEST_HANDLERS}
MaxClients               ${_OPENSHIFT_MAX_REQUEST_HANDLERS}
MaxRequestsPerChild      1000
MinSpareServers          1
MaxSpareServers          ${_OPENSHIFT_MAX_REQUEST_HANDLERS}


# Defaults  - - - - - - - - - - - - - - - - - - - - - - -
AccessFileName           .htaccess


# Logging  - - - - - - - - - - - - - - - - - - - - - - - -
<IfModule log_config_module.c>
    LogFormat                "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    ErrorLog                 ${_OPENSHIFT_APP_LOG_DIR}/error.log
    CustomLog                ${_OPENSHIFT_APP_LOG_DIR}/access.log combined
</IfModule>

LogLevel                     warn


# Security  - - - - - - - - - - - - - - - - - - - - - - -
<Directory />
    Options                  All
    AllowOverride            All
    Order                    Allow,Deny
    Allow                    from all
</Directory>

<Directory "${_OPENSHIFT_APP_PROD_DIR}/">
  AllowOverride All
</Directory>

