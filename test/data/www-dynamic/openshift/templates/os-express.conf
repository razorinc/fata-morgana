#  Application settings for openshift-express.
ServerTokens    OS
ServerSignature On

ServerRoot   "${_OPENSHIFT_APP_PROD_DIR}/"
DocumentRoot "${_OPENSHIFT_APP_PROD_DIR}/app/"

ErrorLog  "|/usr/sbin/rotatelogs ${_OPENSHIFT_APP_LOG_DIR}/error_log-%Y%m%d-%H%M%S-%Z 86400"
CustomLog "|/usr/sbin/rotatelogs ${_OPENSHIFT_APP_LOG_DIR}/access_log-%Y%m%d-%H%M%S-%Z 86400" combined

# FIXME: Adjust from None to less stricter values
<Directory "${_OPENSHIFT_APP_PROD_DIR}/app/">
    AllowOverride None
</Directory>

<IfModule !mod_bw.c>
    LoadModule bw_module    modules/mod_bw.so
</IfModule>

<ifModule mod_bw.c>
    BandWidthModule On
    ForceBandWidthModule On
    BandWidth all 500000
    MaxConnection all 20
    BandWidthError 510
</IfModule>

