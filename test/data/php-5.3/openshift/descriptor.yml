descriptor:
  profiles:
    - *default_profile

  - &default_profile !openshift.cartridge.profile
    components:
      php-service:
        publishes:
          php_ini:
            type: FILESYSTEM:PHP_INI
            required: false
          doc_root:
            type: FILESYSTEM:DOC_ROOT
            required: false
        subscribes: 
          #  Really not needed but here for testing.
          ext_uri:
            type: NET_TCP:HTTP
            required: false
        dependencies:
          http-server: www-dynamic, default_profile
    groups:
      php-service-group:
        instances:
          - php.*
        scaling: 
          min: 1
          max: -1
        start-order: php
    connections: {}

