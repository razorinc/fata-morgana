#  Application settings for openshift-flex.

# Global Options  - - - - - - - - - - - - - - - - - - - - -

# Internals  - - - - - - - - - - - - - - - - - - - - - - -
ServerRoot   "${OPENSHIFT_APP_PROD_DIR}/"
DocumentRoot "${OPENSHIFT_APP_PROD_DIR}/app/php/"

LoadModule userdir_module modules/mod_userdir.so

php_value  include_path ".:${OPENSHIFT_APP_PROD_DIR}/app/libs/:${php:CONFIGURATION_DIR}/phplib/pear/pear/php/:/usr/share/pear/"

<IfModule status_module>
   ExtendedStatus        Off
</IfModule>


# Performance Options  - - - - - - - - - - - - - - - - - -
Timeout                  300
MaxKeepAliveRequests     0
KeepAliveTimeout         0
StartServers             ${OPENSHIFT_MAX_REQUEST_HANDLERS}
ServerLimit              ${OPENSHIFT_MAX_REQUEST_HANDLERS}
MaxClients               ${OPENSHIFT_MAX_REQUEST_HANDLERS}
MaxRequestsPerChild      1000
MinSpareServers          1
MaxSpareServers          ${OPENSHIFT_MAX_REQUEST_HANDLERS}


# Defaults  - - - - - - - - - - - - - - - - - - - - - - -
AccessFileName           .htaccess


# Logging  - - - - - - - - - - - - - - - - - - - - - - - -
<IfModule log_config_module.c>
    LogFormat            "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    ErrorLog             ${OPENSHIFT_APP_PROD_DIR}/data/logs/error.log
    CustomLog            ${OPENSHIFT_APP_PROD_DIR}/data/logs/access.log combined
</IfModule>

LogLevel                 warn


# Security  - - - - - - - - - - - - - - - - - - - - - - -
<Directory />
    Options              All
    AllowOverride        All
    Order                Allow,Deny
    Allow                from all
</Directory>

<Directory "${OPENSHIFT_APP_PROD_DIR}/php/">
    AllowOverride All
</Directory>

