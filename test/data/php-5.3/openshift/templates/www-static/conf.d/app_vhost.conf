<VirtualHost *:80>
  ServerName ${php:APPLICATION_NAMESPACE}.${php:APPLICATION_DOMAIN}
  ServerAdmin openshift-admin@redhat.com
  DocumentRoot /var/www/html
  DefaultType None

  ProxyPass        / http://${www-dynamic:BIND_ADDRESS}:9100/
  ProxyPassReverse / http://${www-dynamic:BIND_ADDRESS}:9100/
</VirtualHost>

<VirtualHost *:443>
  ServerName ${php:APPLICATION_NAMESPACE}}.${php:APPLICATION_DOMAIN}
  ServerAdmin openshift-admin@redhat.com
  DefaultType None

  # This file gets inserted into every httpd.conf ssl section
  SSLEngine on
  
  SSLCertificateFile /etc/pki/tls/certs/localhost.crt
  SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
  SSLCertificateChainFile /etc/pki/tls/certs/localhost.crt
  SSLCipherSuite RSA:!EXPORT:!DH:!LOW:!NULL:+MEDIUM:+HIGH
  SSLProtocol -ALL +SSLv3 +TLSv1

  ProxyPass        / http://${www-dynamic:BIND_ADDRESS}:9100/
  ProxyPassReverse / http://${www-dynamic:BIND_ADDRESS}:9100/
</VirtualHost>

