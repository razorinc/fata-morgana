Name: php-5.3.2
Version: 5.3.2
Architecture: noarch
Display Name: php v5.3.2 (noarch)
Description: PHP 5.3.2
Version: Apache
License: APL
Provides: php=5.3.2
Requires: www-dynamic
Native Requires:
- "php >= 5.3.2"
- "php < 5.4.0"
- "php-pdo"
- "php-gd"
- "php-xml"
- "php-mysql"
- "php-pgsql"
- "php-pear"

Descriptor:
  Profiles:
    default:
      Provides: php-default
      Components:
        php:
          Publishes:
            vhost:
              Type: FILESYSTEM:vhost
          Subscribes:
            mysql_conn_info:
              Type: NET_TCP:db:mysql
