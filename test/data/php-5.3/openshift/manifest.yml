Name:      php
Display Name: php v1.0.0 (noarch)
Version:   1.0.0
License:   GPLv2
Provides: 
- "php"
- "php(version) = 5.3.2"
Requires: 
- "www-dynamic"
Native-Requires: 
- "php >= 5.3.2"
- "php < 5.4.0"
- "php-pdo"
- "php-gd"
- "php-xml"
- "php-mysql"
- "php-pgsql"
- "php-pear"
Conflicts:
BuildArch: noarch

Descriptor:
  Reservations: 
  - MEM >= 100M
  Provides: php
  Publishes:
    doc_root:
      Type: "FILESYSTEM:doc-root"
    php_ini:
      Type: "FILESYSTEM::php-ini"
  Subscribes:
    mysql_conn_info:
      Type: "NET_TCP:db:mysql"
      Required : false
  Scaling:
    Min: 1
    Max: -1

